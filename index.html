<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#" class="brand-logo center">Calorie Diary:</a>
                <ul>
                    <li>
                        <a href="#" class="clear-btn btn green lighten-3">Clear Diary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add to Calorie Diary</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Meal Name" id="item-name">
                            <label for="item-name" ></label>

                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Input Calories"  id="item-calories">
                            <label for="item-calories"></label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn add-btn green darken-2"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="btn update-btn blue darken-2"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="btn delete-btn red darken-2"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
